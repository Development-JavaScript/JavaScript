<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Movie</title>
</head>
<body>
<div class="inner">
    <div class="banner"></div>
    <div class="cont">
        <h1>DGV*</h1>
        <div class="movie-container">
            <label for="movie">상영관 [IMAX관] (48석)
            <select id="movie">
                <option value="0">🎫 영화 선택 🎫</option>
                <option value="8000">[코난] 전율의 악보(8,000원)</option>
                <option value="9000">[코난] 14번째 표적(9,000원)</option>
                <option value="9500">[코난] 세기말의 마술사(9,500원)</option>
            </select>
        </div>
        
        <ul class="showcase">
            <li>
                <div class="seat"></div>
                <small>예약가능</small>
            </li>
            <li>
                <div class="seat selected"></div>
                <small>선택좌석</small>
            </li>
            <li>
                <div class="seat occupied"></div>
                <small>예약불가</small>
            </li>
        </ul>
        
        <div class="container">
            <div class="screen"></div>
            <div class="row">
                <div class="seat">1</div>
                <div class="seat">2</div>
                <div class="seat occupied">3</div>
                <div class="seat occupied">4</div>
                <div class="seat">5</div>
                <div class="seat">6</div>
                <div class="seat">7</div>
                <div class="seat">8</div>
            </div>
            <div class="row">
                <div class="seat">9</div>
                <div class="seat">10</div>
                <div class="seat">11</div>
                <div class="seat">12</div>
                <div class="seat occupied">13</div>
                <div class="seat">14</div>
                <div class="seat occupied">15</div>
                <div class="seat">16</div>
            </div>
            <div class="row">
                <div class="seat">17</div>
                <div class="seat occupied">18</div>
                <div class="seat">19</div>
                <div class="seat">20</div>
                <div class="seat">21</div>
                <div class="seat">22</div>
                <div class="seat occupied">23</div>
                <div class="seat occupied">24</div>
            </div>
            <div class="row">
                <div class="seat">25</div>
                <div class="seat">26</div>
                <div class="seat occupied">27</div>
                <div class="seat">28</div>
                <div class="seat">29</div>
                <div class="seat occupied">30</div>
                <div class="seat">31</div>
                <div class="seat">32</div>
            </div>
            <div class="row">
                <div class="seat">33</div>
                <div class="seat">34</div>
                <div class="seat">35</div>
                <div class="seat">36</div>
                <div class="seat occupied">37</div>
                <div class="seat">38</div>
                <div class="seat occupied">39</div>
                <div class="seat">40</div>
            </div>
            <div class="row">
                <div class="seat">41</div>
                <div class="seat occupied">42</div>
                <div class="seat">43</div>
                <div class="seat">44</div>
                <div class="seat">45</div>
                <div class="seat">46</div>
                <div class="seat occupied">47</div>
                <div class="seat">48</div>
            </div>

            <div class="bot_text">
                <p class="text">빈 좌석 : <span id="empty">0</span> 석</p>
                <p class="text">선택 좌석 <span id="count">0</span> 석</p>
                <p class="text">총 금액 : <span id="total">0</span> $</p>
            </div>
            <button id="clearBtn" class="clear">초기화</button>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
